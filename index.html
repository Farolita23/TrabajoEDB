<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal | TechNow</title>
    <link rel="stylesheet" href="css/index.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"> <!--Este enlace es para tener iconos sin tener que descargarlos-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap">  <!--Este enlace es para la tipografía-->
</head>
<body>
    <header class="header">
        <div class="logo">
          <img src="resources/logo.png" alt="Logo"/>
        </div>
      
        <button class="categorias-btn" id="menu-categorias">
            <i class="fas fa-bars"></i> Todas las categorías
          </button>
      
        <div class="buscador">
          <input type="text" placeholder="Buscar productos" />
          <button><i class="fas fa-search"></i></button>
        </div>
      
        <div class="iconos">
          <a href="main/login.html" class="icono-cuenta">
            <i class="fas fa-user"></i> <b>Mi cuenta</b>
          </a>
          <a href="#" class="icono-carrito">
            <i class="fas fa-shopping-cart"></i>
          </a>
        </div>
      </header>

      <section class="banner">
        <div class="slides">
          <img src="resources/banners/banner1.png" class="slide active" alt="Banner 1">
          <img src="resources/banners/banner2.png" class="slide" alt="Banner 2">
          <img src="resources/banners/banner3.png" class="slide" alt="Banner 3">
        </div>
        <div class="dots">
          <span class="dot active"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </section>

      <section class="sugeridos">
        <h2>Sugerencias para ti</h2>
        <div class="sugeridos-container">
          <button class="flecha izquierda">&#10094;</button>
     
          <div class="productos-scroll">
            <div class="producto"><img src="main/categorias/moviles/resources/imagenes_productos/iPhone/iPhone15.avif"><h3>iPhone 15 128GB</h3><p class="precio">829,99 €</p></div>
            <div class="producto"><img src="main/categorias/moviles/resources/imagenes_productos/samsung/samsungS23ultra.avif"><h3>Samsung S23 Ultra 128GB</h3><p class="precio">519,99 €</p></div>
            <div class="producto"><img src="main/categorias/moviles/resources/imagenes_productos/accesorios/AirPods3.avif"><h3>Auriculares Apple 3a Generación</h3><p class="precio">119,99 €</p></div>
            <div class="producto"><img src="main/categorias/moviles/resources/imagenes_productos/xiaomi/redmi14C.avif"><h3>Redmi 14C 128GB</h3><p class="precio">99,90 €</p></div>
            <div class="producto"><img src="main/categorias/moviles/resources/imagenes_productos/accesorios/FundaGalaxyS23.avif"><h3>Funda protectora Samsung S23</h3><p class="precio">14,99 €</p></div>
            <div class="producto"><img src="main/categorias/moviles/resources/imagenes_productos/samsung/samsungS22.avif"><h3>Samsung S22 256GB</h3><p class="precio">599,99 €</p></div>
            <div class="producto"><img src="main/categorias/moviles/resources/imagenes_productos/iPhone/iPhone14.avif"><h3>iPhone 14 256GB</h3><p class="precio">779,99 €</p></div>
            <div class="producto"><img src="main/categorias/moviles/resources/imagenes_productos/accesorios/AirPodsPro2.avif"><h3>Auriculares Apple 2a Generación</h3><p class="precio">114,99 €</p></div>
          </div>
     
          <button class="flecha derecha">&#10095;</button>
        </div>
      </section>

      <script src="js/index.js"></script>
</body>
</html>
