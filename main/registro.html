<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online - Registro</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Usuario</h1>
        <form id="registerForm" class="login-form">
            <label for="newUsername">Usuario:</label>
            <input type="text" id="newUsername" name="newUsername" placeholder="Crea tu usuario" required>
            
            <label for="newPassword">Contraseña:</label>
            <input type="password" id="newPassword" name="newPassword" placeholder="Crea tu contraseña" required>
            
            <button type="submit">Registrarse</button>
        </form>
        <p id="registerMessage" class="error-message"></p>
        <p class="login-link">
            ¿Ya tienes una cuenta? <a href="../index.html">Inicia sesión aquí</a>
        </p>
    </div>
    <script src="../js/registro.js"></script>
</body>
</html>
